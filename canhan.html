<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web cá nhân</title>
    <style>
        /* Căn giữa trang */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        /* Tạo kiểu cho phần nội dung */
        h1, h2 {
            text-align: center;
            color: #2c3e50; /* Màu tối cho tiêu đề */
        }
        ol {
            padding: 0;
            list-style-type: none;
            text-align: center;
        }
        li {
            margin: 15px 0;
        }
        a {
            color: #3498db; /* Màu xanh dương IT */
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #3498db;
            color: white;
        }
        a:active {
            background-color: #2980b9;
        }
        /* Hiệu ứng thay đổi màu khi nhấn chuột */
        a:focus {
            outline: none;
        }
        /* Chế độ khi nhấn chuột phải */
        a:focus-visible {
            background-color: #2980b9;
        }
    </style>
</head>

        </ol>
    </div>
</body>
</html>
