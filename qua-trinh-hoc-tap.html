<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quá trình học tập</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h3 {
            text-align: center;
            color: #2c3e50;
        }

        ol {
            padding: 0;
            list-style-type: none;
            text-align: center;
        }

        ol li {
            margin: 20px 0;
            font-size: 20px;
            font-weight: bold;
        }

        ol a {
            color: #3498db;  /* Màu xanh IT */
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #3498db;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        ol a:hover {
            background-color: #3498db;
            color: white;
        }

        ol a:active {
            background-color: #2980b9;
        }
        tr:nth-child(even) td {
            background-color: #e9f0f7;
        }
        /* Hiệu ứng đổi màu khi nhấn chuột */
        a {
            color: #3498db; /* Màu xanh dương IT */
            text-decoration: none;
            padding: 5px 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #3498db;
            color: white;
        }
        a:active {
            background-color: #2980b9;
        }
        a:focus-visible {
            outline: none;
        }

        /* Hiệu ứng thay đổi màu khi nhấn chuột */
        a:focus {
            outline: none;
        }

        /* Cấu trúc khi nhấn chuột phải */
        body {
            cursor: pointer;
        }
		.back-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div>
        <h3>Quá trình học tập</h3>
        <ol>
            <li>
                <a href="nam-nhat.html" target="_blank">Năm nhất</a>
            </li>
            <li>
                <a href="nam-hai.html" target="_blank">Năm hai</a>
            </li>
            <li>
                <a href="nam-ba.html" target=atblank">Năm ba</a>
            </li>
            <li>
                <a href="nam-tu.html" target="_blank">Năm tư</a>
            </li>
        </ol>
	<div class="back-link">
        <a href="canhan.html" target="_blank">Quay lại trang chính</a>
		<a href="nam-nhat.html" target="_blank">Trang tiếp theo</a>
    </div>

    <script>
        // Thêm sự kiện chuột phải để mở trang trong tab mới
        document.body.addEventListener('contextmenu', function(event) {
            if (event.target.tagName.toLowerCase() === 'a') {
                event.preventDefault();
                window.open(event.target.href, '_blank');
            }
        });
    </script>


</body>
</html>
